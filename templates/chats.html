{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/fetures/Messages/styles.css">
    <link rel="stylesheet" href="/static/fetures/Messages/message.css">
{% endblock %}

{% block vkid %}
{% endblock %}

{% block content %}
<section class="messages_container">
    <h1 class="h1_chats">Chats</h1>
    <div class="chats_container" id="chatsContainer">
    </div>
</section>
<dialog id="delete_chat">
    <h2>Удалить этот чат</h2>
    <button class="close_modal" type="button">
        <img src="https://obmenyay-ru.ru/static/icon/persobnalCabinet/close.svg" alt="close_form">
    </button>
    <div class="text_container">
        Вы действительно хотите удалить этот чат ?
    </div>
    <button type="button" id="cancellation_chat" class="add_thing_button">Отменить</button>
    <button type="button" id="remove_chat" class="add_thing_button">Удалить</button>
</dialog>

<script type="module">
import { showNotification } from '/static/fetures/Notification/notification.js';

const chatsContainer = document.getElementById('chatsContainer');
const deleteDialog = document.getElementById('delete_chat');
let currentChatToDelete = null;

const eventSource = new EventSource("https://obmenyay-ru.ru/chats/sse");

eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "actual_chats") {
        displayChats(data.chats);
    }
};


function displayChats(chats) {
    chatsContainer.innerHTML = '';

    chats.forEach(chat => {
        const chatButton = document.createElement('button');
        chatButton.classList.add('chat');
        chatButton.id = chat.trade_id;

        chatButton.onclick = () => {
            window.location.href = `/chats/?trade_id=${chat.trade_id}`;
        };

        if (chat.is_my_item) {
            const myItemDiv = document.createElement('div');
            myItemDiv.classList.add('is_my_item');
            myItemDiv.innerHTML = '<span>моё</span>';
            chatButton.appendChild(myItemDiv);
        }

        const avatarContainer = document.createElement('div');
        avatarContainer.classList.add('avatar_container');
        const avatarImg = document.createElement('img');
        avatarImg.src = chat.user.image_url;
        avatarImg.alt = 'аватарка';
        avatarContainer.appendChild(avatarImg);
        chatButton.appendChild(avatarContainer);

        const chatTextDiv = document.createElement('div');
        chatTextDiv.classList.add('chat_text');

        const labelContainer = document.createElement('label');
        labelContainer.classList.add('label_container');

        const userNameSpan = document.createElement('span');
        userNameSpan.classList.add('label_container_userName');
        userNameSpan.textContent = chat.user.fullname;

        const itemNameSpan = document.createElement('span');
        itemNameSpan.classList.add('label_container_nameItem');
        itemNameSpan.id = chat.item.id;
        itemNameSpan.textContent = chat.item.name;

        labelContainer.appendChild(userNameSpan);
        labelContainer.appendChild(itemNameSpan);
        chatTextDiv.appendChild(labelContainer);

        const lastMessageContainer = document.createElement('div');
        lastMessageContainer.classList.add('last_message_container');

        const lastMessageP = document.createElement('p');
        lastMessageP.classList.add('chat_last_message');
        lastMessageP.textContent = chat.last_message.text;

        lastMessageContainer.appendChild(lastMessageP);
        chatTextDiv.appendChild(lastMessageContainer);
        chatButton.appendChild(chatTextDiv);

        const deleteChatButton = document.createElement('button');
        deleteChatButton.classList.add('delete_chat_button');
        const deleteImg = document.createElement('img');
        deleteImg.src = '/static/icon/delete.svg';
        deleteImg.alt = 'Удалить';
        deleteChatButton.appendChild(deleteImg);
        deleteChatButton.onclick = (e) => {
            e.stopPropagation();
            currentChatToDelete = chat.trade_id;
            deleteDialog.showModal();
        };

        chatButton.appendChild(deleteChatButton);
        chatsContainer.appendChild(chatButton);
    });
}

function updateChat(chat_id, message) {
    const chatElement = document.getElementById(chat_id);
    if (!chatElement) {
        console.error(`Chat element with ID ${chat_id} not found.`);
        return;
    }

    const lastMessageContainer = chatElement.querySelector('.last_message_container');
    if (!lastMessageContainer) {
        console.error(`Last message container not found in chat ${chat_id}.`);
        return;
    }

    const lastMessageP = lastMessageContainer.querySelector('.chat_last_message');
    if (!lastMessageP) {
        console.error(`Last message paragraph not found in chat ${chat_id}.`);
        return;
    }

    lastMessageP.textContent = message;

    const svgIcon = lastMessageContainer.querySelector('svg');
    if (svgIcon) {
        svgIcon.innerHTML = `
            <g>
                <path d="m316.608 121.805c-8.937-9.037-23.499-9.151-32.576-.254l-170.268 168.282-74.017-76.626c-8.828-9.201-23.443-9.503-32.643-.675-9.201 8.828-9.503 23.443-.675 32.643.04.041.079.082.119.123l90.248 93.526c4.319 4.406 10.222 6.901 16.392 6.926h.254c6.053-.019 11.857-2.415 16.161-6.672l186.797-184.697c9.025-8.95 9.117-23.511.208-32.576z" fill="rgb(143, 143, 143)"/>
                <path d="m235.318 338.824c4.308 4.395 10.192 6.888 16.346 6.926h.254c6.053-.019 11.857-2.415 16.161-6.672l186.798-184.697c8.467-9.534 7.602-24.126-1.931-32.593-8.643-7.676-21.63-7.777-30.391-.237l-170.199 168.282-6.072-6.303c-8.827-9.201-23.442-9.504-32.643-.676-9.201 8.827-9.504 23.442-.676 32.643.04.042.08.083.12.124z" fill="rgb(143, 143, 143)"/>
            </g>
        `;
    }
}


document.querySelectorAll('.close_modal, #cancellation_chat').forEach(button => {
    button.addEventListener('click', () => {
        deleteDialog.close();
        currentChatToDelete = null;
    });
});

    document.getElementById('remove_chat').addEventListener('click', () => {
        if (currentChatToDelete) {
            (async function chatsDelete() {
                await fetch(`/trades/${currentChatToDelete}`, { method: 'DELETE' })
                    .then((res) => {
                        const chatElement = document.getElementById(currentChatToDelete);
                        if (chatElement) {
                            chatElement.remove();
                        }
                    })
                    .catch((error) => showNotification(`Ошибка: ${error}`));
            })()
        }
        deleteDialog.close();
        currentChatToDelete = null;
    });


document.addEventListener('DOMContentLoaded', async () => {
    const burger = document.querySelector('.burger-menu');
    if (burger) {
        burger.classList.add('active');
    }
});
</script>
{% endblock %}
